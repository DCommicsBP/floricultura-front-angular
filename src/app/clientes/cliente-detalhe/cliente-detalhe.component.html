<form>
  <div class="form-group">
    <label for="nome">Nome: </label>
    <input type="text" class="form-control" id="nome" aria-describedby="emailHelp" placeholder="Nome" value={{cliente.nome}}>
  </div>
  <div class="form-group">
    <label for="email">Email: </label>
    <input type="email" class="form-control" id="email" placeholder="Email" value="cliente.email">
  </div>
  <button type="submit" class="btn btn-primary" (onclick)="enviar()">Submit</button>
</form>
